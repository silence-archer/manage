        <div class="layui-inline">

                <select name="queryBusinessType" id="queryBusinessType" lay-filter="test" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
            <button class="layui-btn" ng-click="search()" >搜索</button>

<table class="layui-hide" id="test" lay-filter="test"></table>
<div class="layui-row" id="dialog" style="display:none;">
    <br/>
    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item">
            <label class="layui-form-label">业务类型</label>
            <div class="layui-input-inline" style="width: 250px;">
                <select name="businessType" id="businessType" lay-filter="test" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库类型</label>
            <div class="layui-input-inline" style="width: 250px;">
                <select name="type" id="type" lay-filter="test" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库地址</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="url" id="url" lay-verify="required"
                       placeholder="请输入数据库地址"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="user" id="user" lay-verify="required"
                       placeholder="请输入用户名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="password" id="password" lay-verify="required"
                       placeholder="请输入密码"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formDatabaseInfo">提交</button>
            </div>
        </div>
    </form>
</div>
