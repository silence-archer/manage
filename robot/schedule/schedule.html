<table class="layui-hide" id="test" lay-filter="test"></table>
<div class="layui-row" id="dialogSchedule" style="display:none;">
    <br/>
    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item">
            <label class="layui-form-label">任务名称</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="jobName" id="jobName" lay-verify="required"
                       placeholder="请输入任务名称"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务描述</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="jobDesc" id="jobDesc" lay-verify="required"
                       placeholder="请输入任务描述"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务实现类</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="jobClass" id="jobClass" lay-verify="required"
                       placeholder="请输入任务实现类"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">cron表达式</label>
            <div class="layui-input-inline" style="width: 250px;">
                <input type="text" name="cronExpr" id="cronExpr" lay-verify="required"
                       placeholder="请输入cron表达式"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">生效标志</label>
            <div class="layui-input-inline" style="width: 230px;">
                <select name="effectFlag" id="effectFlag" lay-filter="test" lay-verify="required">
                    <option value="Y" selected>是</option>
                    <option value="N">否</option>
                </select>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="formSchedule" >提交</button>
            </div>
        </div>
    </form>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
