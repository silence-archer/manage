<form class="layui-form" id="test1" lay-filter="test1">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">商户描述</label>
      <div class="layui-input-inline">
        <input type="text" name="queryMerchantDesc" ng-model="queryMerchantDesc" placeholder="请输入商户描述"
               autocomplete="off" class="layui-input">
      </div>
      <button type="reset" class="layui-btn layui-btn-primary" >重置</button>
      <button class="layui-btn" ng-click="search()" >搜索</button>
    </div>
  </div>
</form>
<table class="layui-hide" id="test" lay-filter="test"></table>
<div class="layui-row" id="dialog" style="display:none;">
  <br/>
  <form class="layui-form" lay-filter="example">

    <div class="layui-form-item">
      <label class="layui-form-label">商户描述</label>
      <div class="layui-input-inline" style="width: 250px;">
        <input type="text" name="merchantDesc" id="merchantDesc" lay-verify="required"
               placeholder="请输入商户描述"
               autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商户管理员</label>
      <div class="layui-input-inline" style="width: 250px;">
        <select name="merchantOperator" id="merchantOperator" lay-filter="test" lay-verify="required">
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">经销商名称</label>
      <div class="layui-input-inline" style="width: 250px;">
        <select name="businessName" id="businessName" lay-filter="test" lay-verify="required">
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商户电话</label>
      <div class="layui-input-inline" style="width: 250px;">
        <input type="text" name="merchantPhone" id="merchantPhone"
               placeholder="请输入商户电话"
               autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">商户地址</label>
      <div class="layui-input-inline" style="width: 250px;">
        <input type="text" name="merchantAddress" id="merchantAddress"
               placeholder="请输入商户地址"
               autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-inline" style="width: 250px;">
        <input type="text" name="remark" id="remark"
               placeholder="请输入备注"
               autocomplete="off"
               class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit lay-filter="formMerchantInfo">提交</button>
      </div>
    </div>
  </form>
</div>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
