<fieldset class="layui-elem-field">
    <legend>调用地址</legend>
    <div class="layui-field-box">
        <form class="layui-form" id="testBase" lay-filter="testBase">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ip所有者:</label>
                    <div class="layui-input-inline">
                        <select name="ipOwner" id="ipOwner" lay-filter="test" lay-verify="required"></select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">端口:</label>
                    <input type="text" name="port" id="port" lay-verify="required"
                           style="width: 250px;" placeholder="请输入端口"

                <div class="layui-inline">
                    <label class="layui-form-label">场景:</label>

                    </div>
                </div>
            </div>

    </div>
</fieldset>
<fieldset class="layui-elem-field">

        <form class="layui-form" id="testSys" lay-filter="testSys">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">渠道类型:</label>

                </div>
                <div class="layui-inline">

                    <input type="text" name="branchId" id="branchId" lay-verify="required"

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">交易日期:</label>
                    <input type="text" name="tranDate" id="tranDate" lay-verify="required"

                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </form>

<blockquote class="layui-elem-quote">主体信息</blockquote>
<form class="layui-form" id="test1" lay-filter="test1">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">操作类型:</label>
            <div class="layui-input-inline">
                <select name="optionKw" id="optionKw" lay-filter="test" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">月基准:</label>
            <div class="layui-input-inline">
                <select name="monthBasis" id="monthBasis" lay-filter="test" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">年基准:</label>
            <div class="layui-input-inline">
                <select name="yearBasis" id="yearBasis" lay-filter="test" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">放款金额:</label>
            <input type="text" name="loanAmt" id="loanAmt" lay-verify="required"
                   style="width: 250px;" placeholder="请输入放款金额"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">执行利率:</label>
            <input type="text" name="realRate" id="realRate" lay-verify="required"
                   style="width: 250px;" placeholder="请输入执行利率"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">放款日期:</label>
            <input type="text" name="acctOpenDate" id="acctOpenDate" lay-verify="required"
                   style="width: 250px;" placeholder="请输入放款日期"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">终止日期:</label>
            <input type="text" name="maturityDate" id="maturityDate" lay-verify="required"
                   style="width: 250px;" placeholder="请输入终止日期"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">到期日期:</label>
            <input type="text" name="dueDate" id="dueDate" lay-verify="required"
                   style="width: 250px;" placeholder="请输入到期日期"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">还款方式:</label>
            <div class="layui-input-inline">
                <select name="schedMode" id="schedMode" lay-filter="test" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">结息频率:</label>
            <div class="layui-input-inline">
                <select name="cycleFreq" id="cycleFreq" lay-filter="test" lay-verify="required">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">下次结息日期:</label>
            <input type="text" name="nextCycleDate" id="nextCycleDate" lay-verify="required"
                   style="width: 250px;" placeholder="请输入下次结息日期"
                   autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结息日:</label>
            <input type="text" name="intDay" id="intDay" lay-verify="required"
                   style="width: 250px;" placeholder="请输入结息日"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>
    <table class="layui-hide" id="test" lay-filter="test"></table>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="formLoan">提交</button>
        </div>
    </div>
</form>

                <input type="text" name="startDate" id="startDate" lay-verify="required"
                       placeholder="请输入开始日期"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">结束日期</label>

        <div class="layui-form-item">
